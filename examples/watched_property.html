<link href="./styles.css" rel="stylesheet">
<div id="app">
  <h1>{{phone}}</h1>
  <p> {{message}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      phone: "0411111111",
      message: ''
    },
    watch: {
      phone: function (newValue, oldValue) {
        this.message = `You've changed the phone from ${oldValue} to ${newValue}.`
      }
    }
  })
</script>
