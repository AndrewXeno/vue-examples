<link href="./styles.css" rel="stylesheet">
<div id="app">
  <h1>My Task List</h1>
  <p> I need to {{ task.name }}</p>
  <p> Is completed: {{ task.isCompleted ? 'YES' : 'NO' }}</p>
  <p> Due: {{ task.getDueDateTime() }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      task: {
        name: "feed the cat",
        isCompleted: false,
        dueDate: '24-Aug-2018',
        dueTime: '15:00',
        getDueDateTime() {
          return this.dueDate + ' ' + this.dueTime
        }
      }
    }
  })
</script>
