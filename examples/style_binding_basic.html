<link href="./styles.css" rel="stylesheet">
<div id="app">
  <!-- Object Syntax -->
  <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">1</div>
  <div v-bind:style="styleObject">2</div>
  <!-- Array Syntax -->
  <div v-bind:style="[styleObject, overridingStyleObject]">3</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      activeColor: 'red',
      fontSize: 30,
      styleObject: {
        color: 'red',
        fontSize: '50px'
      },
      overridingStyleObject: {
        fontSize: '100px'
      }
    }
  })
</script>
