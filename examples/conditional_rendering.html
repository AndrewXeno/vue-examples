<link href="./styles.css" rel="stylesheet">
<div id="app">
  <div v-if="userType === 'gold'">
    Welcome Gold member
  </div>
  <div v-else-if="userType === 'silver'">
    Welcome Silver member
  </div>
  <div v-else-if="userType === 'bronze'">
    Welcome Bronze member
  </div>
  <div v-else>
    Welcome guest
  </div>
  <h1 v-show="!loggedIn">Login</h1>
  <h1 v-show="loggedIn">Logout</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      userType: 'gold',
      loggedIn: true
    }
  })
</script>
